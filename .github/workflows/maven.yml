name: WMS Java CI with Maven üöÄ

on:
  push:
    branches: [ "dev", "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    # üëá ESTA ES LA MAGIA: Levantamos una DB temporal en la nube
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_DB: wms_db
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: branca # Usamos tu misma clave para que el test pase
        ports:
          - 5432:5432
        # Esto espera a que la DB est√© lista antes de correr los tests
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Grant execute permission for mvnw
        run: chmod +x mvnw

      - name: Build with Maven
        # Quitamos -DskipTests para demostrar que el c√≥digo es robusto
        run: ./mvnw clean verify