<header class="h-16 bg-white border-b border-slate-200 shadow-sm sticky top-0 z-40 px-8 flex items-center justify-between">
  
  <div class="flex items-center gap-3">
    <span class="text-slate-400 text-xl"><i class="bi bi-calendar3"></i></span>
    <span class="text-sm font-medium text-slate-500">{{ today | date:'fullDate' }}</span>
  </div>

  <div class="flex items-center gap-6">
    
    <button class="relative text-slate-400 hover:text-indigo-600 transition-colors">
      <i class="bi bi-bell text-xl"></i>
      <span class="absolute top-0 right-0 h-2.5 w-2.5 bg-red-500 border-2 border-white rounded-full"></span>
    </button>

    <div class="h-8 w-px bg-slate-200"></div>

    <div class="flex items-center gap-3 group cursor-pointer relative">
      <div class="text-right hidden sm:block">
        <p class="text-xs text-slate-400 uppercase mt-0.5">{{ authService.currentRole() }}</p>
      </div>
      
      <div class="h-10 w-10 rounded-full bg-gradient-to-tr from-indigo-500 to-purple-500 flex items-center justify-center text-white font-bold shadow-md border-2 border-white ring-1 ring-slate-200">
        {{ authService.currentUser()?.charAt(0)?.toUpperCase() }}
      </div>

      <div class="absolute right-0 top-10 mt-2 w-48 bg-white rounded-lg shadow-xl border border-slate-100 py-1 invisible group-hover:visible opacity-0 group-hover:opacity-100 transition-all duration-200 transform origin-top-right z-50">
        <div class="px-4 py-2 border-b border-slate-100">
          <p class="text-xs text-slate-500">Conectado como</p>
          <p class="text-sm font-bold text-slate-800 truncate">{{ authService.currentUser() }}</p>
        </div>
        <button (click)="logout()" class="w-full text-left px-4 py-2 text-sm text-red-600 hover:bg-red-50 font-medium">
          Cerrar Sesi√≥n
        </button>
      </div>
    </div>

  </div>
</header>
