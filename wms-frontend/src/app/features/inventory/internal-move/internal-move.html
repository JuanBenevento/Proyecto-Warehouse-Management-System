<div class="max-w-xl mx-auto mt-8">
  
  <div class="bg-white shadow-xl rounded-2xl overflow-hidden border border-slate-200">
    
    <div class="bg-slate-50 px-8 py-6 border-b border-slate-100 flex items-center gap-4">
      <div class="w-12 h-12 bg-cyan-100 text-cyan-600 rounded-xl flex items-center justify-center shadow-sm">
        <i class="bi bi-arrows-move text-2xl"></i>
      </div>
      <div>
        <h2 class="text-xl font-bold text-slate-800">Movimiento Interno</h2>
        <p class="text-slate-500 text-sm">Reubicación física de pallets o cajas.</p>
      </div>
    </div>

    <div class="p-8">
      <form (ngSubmit)="onMove()" class="space-y-6">
        
        <div>
          <label class="block text-xs font-bold text-slate-500 uppercase tracking-wider mb-1">
            Etiqueta de Origen (LPN)
          </label>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-slate-400">
              <i class="bi bi-qr-code"></i>
            </div>
            <input type="text" [(ngModel)]="moveData.lpn" name="lpn" placeholder="Escanea el LPN..." required autofocus
                   class="pl-10 w-full rounded-lg border-slate-300 shadow-sm focus:ring-cyan-500 focus:border-cyan-500 py-3 font-mono font-bold text-slate-700 uppercase bg-slate-50 focus:bg-white transition-colors">
          </div>
        </div>

        <div class="flex justify-center -my-2 relative z-10">
          <div class="bg-white p-1 rounded-full border border-slate-200 shadow-sm text-slate-400">
            <i class="bi bi-arrow-down-short text-xl"></i>
          </div>
        </div>

        <div>
          <label class="block text-xs font-bold text-slate-500 uppercase tracking-wider mb-1">
            Nueva Ubicación
          </label>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-slate-400">
              <i class="bi bi-geo-alt-fill"></i>
            </div>
            <input type="text" [(ngModel)]="moveData.targetLocationCode" name="target" placeholder="Ej: B-05-02" required
                   class="pl-10 w-full rounded-lg border-slate-300 shadow-sm focus:ring-cyan-500 focus:border-cyan-500 py-3 font-bold uppercase">
          </div>
        </div>

        <div>
          <label class="block text-xs font-bold text-slate-500 uppercase tracking-wider mb-1">Motivo del Cambio</label>
          <select [(ngModel)]="moveData.reason" name="reason" class="w-full rounded-lg border-slate-300 shadow-sm focus:ring-cyan-500 focus:border-cyan-500 py-2.5 text-sm text-slate-600">
            <option value="Optimización de Espacio">Optimización de Espacio</option>
            <option value="Reorganización de Pasillo">Reorganización de Pasillo</option>
            <option value="Cuarentena / Calidad">Mover a Cuarentena / Calidad</option>
            <option value="Picking (Reposición)">Reposición de Picking</option>
            <option value="Otros">Otros</option>
          </select>
        </div>

        <div class="pt-2">
          <button type="submit" [disabled]="isSubmitting"
                  class="w-full bg-cyan-600 hover:bg-cyan-700 text-white font-bold py-3.5 rounded-xl shadow-lg shadow-cyan-500/30 transition-all transform active:scale-[0.98] flex justify-center items-center gap-2 disabled:opacity-70 disabled:cursor-not-allowed">
            <span *ngIf="isSubmitting" class="animate-spin w-5 h-5 border-2 border-white border-t-transparent rounded-full"></span>
            <span *ngIf="!isSubmitting">CONFIRMAR MOVIMIENTO</span>
            <i *ngIf="!isSubmitting" class="bi bi-check-lg text-lg"></i>
          </button>
        </div>

      </form>
    </div>
    
    <div class="bg-slate-50 px-6 py-3 border-t border-slate-100 text-center">
      <p class="text-xs text-slate-400">
        <i class="bi bi-info-circle mr-1"></i>
        El sistema validará automáticamente la capacidad de la nueva ubicación.
      </p>
    </div>

  </div>
</div>
