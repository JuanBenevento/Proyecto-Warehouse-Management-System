<div class="max-w-3xl mx-auto">
  <div class="bg-white shadow-lg rounded-xl overflow-hidden border border-slate-200">
    
    <div class="bg-indigo-600 px-6 py-4 flex justify-between items-center">
      <h3 class="text-white font-bold text-lg flex items-center gap-2">
        <i class="bi bi-cpu"></i> Estrategia de Ubicaci칩n
      </h3>
      <span class="text-indigo-200 text-xs font-mono bg-indigo-700 px-2 py-1 rounded">AI ASSIST</span>
    </div>

    <div class="p-8">
      <p class="text-slate-500 mb-6 text-sm">
        Ingresa el SKU y la cantidad. El sistema calcular치 la mejor ubicaci칩n basada en temperatura, peso y volumen disponible.
      </p>

      <form (ngSubmit)="askStrategy()" class="space-y-4">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <div>
            <label class="block text-sm font-medium text-slate-700 mb-1">Producto (SKU)</label>
            <input type="text" [(ngModel)]="query.sku" name="sku" placeholder="Ej: TV-LG-65" required
                   class="w-full rounded-md border-slate-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 py-2 px-3">
          </div>
          <div>
            <label class="block text-sm font-medium text-slate-700 mb-1">Cantidad a Guardar</label>
            <input type="number" [(ngModel)]="query.quantity" name="qty" placeholder="10" required
                   class="w-full rounded-md border-slate-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 py-2 px-3">
          </div>
        </div>

        <div class="flex justify-end pt-4">
          <button type="submit" class="bg-slate-900 hover:bg-black text-white font-bold py-2.5 px-6 rounded-lg shadow transition-all flex items-center gap-2">
            <i class="bi bi-search"></i> Consultar Sistema
          </button>
        </div>
      </form>

      <div *ngIf="suggestion" class="mt-8 animate-fade-in-up">
        <div class="bg-emerald-50 border border-emerald-200 rounded-xl p-6 text-center">
          <span class="text-emerald-600 text-xs font-bold uppercase tracking-wider">Ubicaci칩n Recomendada</span>
          <h2 class="text-5xl font-black text-slate-800 mt-2 tracking-tight">{{ suggestion }}</h2>
          <p class="text-slate-400 text-sm mt-2">El sistema ha reservado virtualmente el espacio.</p>
        </div>
      </div>

    </div>
  </div>
</div>
