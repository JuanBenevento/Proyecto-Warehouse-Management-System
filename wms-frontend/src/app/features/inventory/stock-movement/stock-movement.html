<div class="max-w-lg mx-auto mt-10">
  <div class="bg-white shadow-xl rounded-2xl overflow-hidden border border-slate-100">
    
    <div class="bg-slate-50 px-8 py-6 border-b border-slate-100 text-center">
      <div class="w-16 h-16 bg-blue-100 text-blue-600 rounded-full flex items-center justify-center mx-auto mb-4">
        <i class="bi bi-check-lg text-3xl"></i>
      </div>
      <h2 class="text-xl font-bold text-slate-800">Confirmar Put-Away</h2>
      <p class="text-slate-500 text-sm mt-1">Finaliza el movimiento y habilita el stock para venta.</p>
    </div>

    <div class="p-8">
      <form (ngSubmit)="onConfirm()" class="space-y-5">
        
        <div>
          <label class="block text-xs font-bold text-slate-400 uppercase tracking-wider mb-1">Escanear LPN</label>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <i class="bi bi-upc-scan text-slate-400"></i>
            </div>
            <input type="text" [(ngModel)]="data.lpn" name="lpn" placeholder="LPN-..." required autofocus
                   class="pl-10 w-full rounded-lg border-slate-300 bg-slate-50 focus:bg-white py-3 text-lg font-mono tracking-wide focus:ring-blue-500 focus:border-blue-500 transition-all">
          </div>
        </div>

        <div>
          <label class="block text-xs font-bold text-slate-400 uppercase tracking-wider mb-1">Ubicación Física</label>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <i class="bi bi-geo-alt text-slate-400"></i>
            </div>
            <input type="text" [(ngModel)]="data.locationCode" name="loc" placeholder="A-01-01-1" required
                   class="pl-10 w-full rounded-lg border-slate-300 bg-slate-50 focus:bg-white py-3 text-lg font-bold text-slate-700 focus:ring-blue-500 focus:border-blue-500 transition-all">
          </div>
        </div>

        <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-lg shadow-md hover:shadow-lg transition-all transform active:scale-95 flex justify-center items-center gap-2">
          <span>Confirmar y Liberar</span>
          <i class="bi bi-arrow-right"></i>
        </button>
      </form>
    </div>

  </div>
</div>
