<div class="max-w-2xl mx-auto mt-8">
  <div class="bg-white shadow-2xl rounded-2xl overflow-hidden border border-slate-200">
    
    <div class="bg-slate-900 p-6 text-center relative overflow-hidden">
      <div class="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-rose-500 via-purple-500 to-indigo-500"></div>
      <div class="inline-flex items-center justify-center w-16 h-16 rounded-full bg-slate-800 text-rose-500 mb-3 border border-slate-700 shadow-inner">
        <i class="bi bi-truck text-3xl"></i>
      </div>
      <h2 class="text-2xl font-bold text-white">Confirmar Despacho</h2>
      <p class="text-slate-400 text-sm">Paso final: Baja de inventario y liberación de ubicación.</p>
    </div>

    <div class="p-8">
      <form (ngSubmit)="onShip()" class="space-y-6">
        
        <div class="space-y-4">
          <div>
            <label class="block text-sm font-medium text-slate-700 mb-1">SKU a Despachar</label>
            <input type="text" [(ngModel)]="order.sku" name="sku" placeholder="SKU..." required
                   class="w-full rounded-lg border-slate-300 shadow-sm focus:ring-rose-500 focus:border-rose-500 py-2.5 font-mono uppercase">
          </div>
          
          <div>
            <label class="block text-sm font-medium text-slate-700 mb-1">Cantidad Confirmada</label>
            <input type="number" [(ngModel)]="order.quantity" name="qty" placeholder="0" required min="1"
                   class="w-full rounded-lg border-slate-300 shadow-sm focus:ring-rose-500 focus:border-rose-500 py-2.5">
          </div>
        </div>

        <div class="bg-rose-50 border border-rose-100 rounded-lg p-4 flex items-start gap-3 text-sm text-rose-800">
          <i class="bi bi-exclamation-triangle-fill mt-0.5"></i>
          <p><strong>Atención:</strong> Esta acción es irreversible. El stock pasará a estado <code>SHIPPED</code> y desaparecerá del inventario activo.</p>
        </div>

        <button type="submit" [disabled]="isProcessing"
                class="w-full bg-rose-600 hover:bg-rose-700 text-white font-bold py-3.5 rounded-xl shadow-lg shadow-rose-500/30 transition-all transform active:scale-95 flex justify-center items-center gap-2 disabled:opacity-70">
          <span *ngIf="isProcessing" class="animate-spin w-5 h-5 border-2 border-white border-t-transparent rounded-full"></span>
          <span *ngIf="!isProcessing">CONFIRMAR SALIDA</span>
          <i *ngIf="!isProcessing" class="bi bi-send-check-fill"></i>
        </button>

      </form>
    </div>
  </div>
</div>
