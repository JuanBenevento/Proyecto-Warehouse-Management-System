<div class="d-flex justify-content-center align-items-center vh-100 bg-light">
      <div class="card shadow p-4" style="width: 400px;">
        <h2 class="text-center mb-4">üîê WMS Login</h2>
        
        <form (ngSubmit)="onLogin()">
          <div class="mb-3">
            <label class="form-label">Usuario</label>
            <input type="text" class="form-control" [(ngModel)]="creds.username" name="user">
          </div>
          <div class="mb-3">
            <label class="form-label">Contrase√±a</label>
            <input type="password" class="form-control" [(ngModel)]="creds.password" name="pass">
          </div>
          
          <div class="d-grid">
            <button type="submit" class="btn btn-primary">Ingresar</button>
          </div>
          
          <p *ngIf="errorMsg" class="text-danger text-center mt-3">{{ errorMsg }}</p>
        </form>
      </div>
</div>
