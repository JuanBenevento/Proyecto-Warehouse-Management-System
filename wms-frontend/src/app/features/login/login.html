<div class="min-h-screen flex items-center justify-center bg-slate-100 relative overflow-hidden">
  
  <div class="absolute top-[-10%] left-[-10%] w-96 h-96 bg-indigo-400 rounded-full mix-blend-multiply filter blur-3xl opacity-20 animate-blob"></div>
  <div class="absolute bottom-[-10%] right-[-10%] w-96 h-96 bg-blue-400 rounded-full mix-blend-multiply filter blur-3xl opacity-20 animate-blob animation-delay-2000"></div>

  <div class="relative w-full max-w-md bg-white rounded-2xl shadow-2xl p-8 md:p-10 border border-slate-100">
    
    <div class="text-center mb-8">
      <div class="inline-flex items-center justify-center w-12 h-12 rounded-lg bg-indigo-600 text-white mb-4 shadow-lg shadow-indigo-500/30">
        <i class="bi bi-box-seam-fill text-2xl"></i>
      </div>
      <h2 class="text-2xl font-bold text-slate-800">Bienvenido a WMS</h2>
      <p class="text-slate-500 text-sm mt-2">Ingresa tus credenciales para acceder al panel de control.</p>
    </div>

    <form (ngSubmit)="onLogin()" class="space-y-5">
      
      <div>
        <label class="block text-sm font-medium text-slate-700 mb-1">Usuario</label>
        <div class="relative">
          <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
            <i class="bi bi-person text-slate-400"></i>
          </div>
          <input type="text" name="username" [(ngModel)]="creds.username" required placeholder="ej: admin"
                 class="pl-10 input-field" />
        </div>
      </div>

      <div>
        <label class="block text-sm font-medium text-slate-700 mb-1">Contraseña</label>
        <div class="relative">
          <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
            <i class="bi bi-lock text-slate-400"></i>
          </div>
          <input type="password" name="password" [(ngModel)]="creds.password" required placeholder="••••••••"
                 class="pl-10 input-field" />
        </div>
      </div>

      <div *ngIf="errorMsg" class="p-3 rounded-lg bg-red-50 border border-red-100 text-red-600 text-xs flex items-center gap-2 animate-pulse">
        <i class="bi bi-exclamation-circle-fill"></i>
        {{ errorMsg }}
      </div>

      <button type="submit" [disabled]="isLoading" 
              class="w-full btn-primary flex justify-center items-center gap-2 disabled:opacity-70 disabled:cursor-not-allowed">
        <span *ngIf="isLoading" class="w-4 h-4 border-2 border-white border-t-transparent rounded-full animate-spin"></span>
        {{ isLoading ? 'Ingresando...' : 'Iniciar Sesión' }}
      </button>

    </form>

    <div class="mt-8 text-center text-xs text-slate-400">
      &copy; 2025 WMS Enterprise System. Todos los derechos reservados.
    </div>
  </div>
</div>
