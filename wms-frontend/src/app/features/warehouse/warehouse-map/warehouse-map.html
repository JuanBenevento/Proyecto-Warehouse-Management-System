<div class="card shadow mb-4">
  <div class="card-header bg-dark text-white d-flex justify-content-between align-items-center">
    <h4 class="mb-0">üó∫Ô∏è Mapa F√≠sico del Dep√≥sito</h4>
    <button class="btn btn-sm btn-outline-light" (click)="loadMap()">Refrescar</button>
  </div>
  
  <div class="card-body bg-light">
    
    <div class="row g-3">
      <div class="col-md-3 col-sm-6" *ngFor="let loc of locations">
        
        <div class="card location-card border-0 shadow-sm">
          <div class="card-body p-2 text-center">
            
            <h5 class="fw-bold mb-1">{{ loc.locationCode }}</h5>
            <span class="badge bg-secondary mb-2">{{ loc.zoneType }}</span>

            <div class="progress" style="height: 20px;">
              <div 
                class="progress-bar progress-bar-striped progress-bar-animated" 
                [ngClass]="getProgressColor(getOccupancyPercentage(loc))"
                role="progressbar" 
                [style.width.%]="getOccupancyPercentage(loc)">
                {{ getOccupancyPercentage(loc) | number:'1.0-0' }}%
              </div>
            </div>

            <small class="text-muted d-block mt-1">
              {{ loc.currentWeight }}/{{ loc.maxWeight }} kg
            </small>
          </div>
        </div>

      </div>

      <div *ngIf="locations.length === 0" class="col-12 text-center py-5">
        <p class="text-muted">No hay ubicaciones creadas. ¬°Crea una abajo!</p>
      </div>
    </div>

  </div>
</div>
